        <div class="row bg-danger mx-0 px-0">
            <div class="col-1 mx-0 bg-info"></div>
            <div class="col-3 bg-info">
                <form id="newOwnerForm">
                    <fieldset>
                        <legend>Register New User</legend>
                        <div class="form-group">
                            <label for="oid">ID</label>
                            <input class="form-control" type="text" id="ownerId" name="oid" placeholder="Bob123" required>
                            <i id="oidStatus" class="material-icons">done</i>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" id="ownerName" name="name" placeholder="Robert" required>
                        </div>
                        <div class="form-group">
                            <label for="tel">Telephone Number</label>
                            <input class="form-control" type="text" id="ownerTel" name="tel" placeholder="123-123-1234" required>
                        </div>
                        <label for="type">Type of User</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="employee" value="Employee" name="type" >
                            <label class="form-check-label" for="employee">Employee</label><br>
                            <input class="form-check-input" type="radio" id="student" value="Student" name="type">
                            <label class="form-check-label" for="student">Student</label><br>
                            <input class="form-check-input" type="radio" id="visitor" value="Visitor" name="type" checked>
                            <label class="form-check-label" for="visitor">Visitor</label><br>
                        </div>
                        <!-- Use Sessions for logging in. Don't store passwords as plain text. Salt and hash them. -->
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input class="form-control" type="password" id="ownerPassword" name="pass" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="checkPass">Confirm Password</label>
                            <input class="form-control" type="password" id="ownerPasswordConfirm" name="checkPass" placeholder="Confirm Password" required>
                        </div>
                        <span><button class="btn btn-primary" type="button" id="registerOwnerButton">Register</button></span>
                    </fieldset>
                </form>
            </div>
            <div class="col-2 bg-info mx-0"></div>
            <div class="col-3 bg-success mx-0">
                <form id="newManagerForm">
                    <fieldset>
                        <legend>Register New Administrator</legend>
                        <div class="form-group">
                                <label for="mid">ID</label>
                                <input class="form-control" type="text" id="managerID" name="mid" placeholder="Bob123" required>
                                <i id="midStatus" class="material-icons">done</i>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" id="adminName" name="name" placeholder="Robert" required>
                        </div>
                        <div class="form-group">
                            <label for="tel">Telephone Number</label>
                            <input class="form-control" type="text" id="adminTel" name="tel" placeholder="123-123-1234" required>
                        </div>
                        <!-- Use Sessions for logging in. Don't store passwords as plain text. Salt and hash them. -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" id="adminPassword" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="checkPass">Confirm Password</label>
                            <input class="form-control" type="password" id="adminPasswordConfirm" name="checkPass" placeholder="Confirm Password" required>
                        </div>
                        <span><button class="btn btn-primary" type="button" id="registerAdminButton">Register</button></span>
                    </fieldset>
                </form>
            </div>
            <div class="col-3 bg-success mx-0 px-0"></div>
            <!-- <div class="col-1 border bg-success ml-0 mr-0 ">999</div> -->
        </div>
        <div class="row  mx-0 px-0 mb-0">
            <div class="bg-warning col-1"></div>
            <div class="col-8 bg-warning ">
                <label for="messageBox">Info:</label>
                <div id="messageBox"></div>
            </div>
